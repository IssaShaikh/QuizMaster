<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div id="container">
        <form id="form" onsubmit="submitForm(event)">
            <h1 id="heading">Login The Page</h1>
            <label for="username"><div id="logo1"></div></label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password"><div id="logo2"></div></label>
            <input type="password" id="password" placeholder="Password" required>
            <div id="op">
                <label for="check">
                    <p>Remember me <input type="checkbox" id="check"></p>
                </label>
                <p><a href="forGate.html">Forgot Password</a></p>
            </div>
            <button type="submit" id="btn">Submit</button>
            <div id="div2"></div>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'subject.html'; // Redirect to the next page
        }
    </script>
</body>
</html>
